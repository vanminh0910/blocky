<md-bottom-sheet class="md-grid" layout="column">
    <div ng-cloak>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="item in vm.items">
                <div layout-fill layout-align="center center" layout="column">
                    <md-button ng-click="vm.listItemClick($index)" class="md-raised">{{item.label}}</md-button>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-bottom-sheet>
