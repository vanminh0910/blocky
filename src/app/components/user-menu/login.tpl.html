<md-dialog flex="20" aria-label="{{ 'login.login' | translate }}">
	<form name="theForm" ng-submit="vm.login()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 translate>Login</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="vm.cancel()">
					<ng-md-icon icon="close" aria-label="Close"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!loading" ng-show="loading"></md-progress-linear>
		<span style="min-height: 5px;" flex="" ng-show="!loading"></span>
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container class="md-block">
					<label translate>Username (email)</label>
					<md-icon aria-label="{{ 'login.username' | translate }}" class="material-icons">
						email
					</md-icon>
					<input required id="username-input" type="email" autofocus ng-model="vm.user.name" />
				</md-input-container>

				<md-input-container class="md-block">
					<label translate>Password</label>
					<md-icon aria-label="{{ 'common.password' | translate }}" class="material-icons">
						lock
					</md-icon>
					<input required id="password-input" type="password" ng-model="vm.user.password" />
				</md-input-container>

				<div layout-gt-sm="column" layout-align="space-between stretch">
					<div layout-gt-sm="column" layout-align="space-between end">
						<md-button ng-click="vm.resetPasswordRequest()">Forgot password?
						</md-button>
					</div>
				</div>
				<div layout="column">
					<md-button ng-disabled="loading || theForm.$invalid" type="submit" class="md-accent md-raised">
						Login
					</md-button>
					<div style="padding:10px 0;text-align:center">Do not have an account?</div>
					<md-button class="md-raised md-primary" ng-click="vm.signUp()">Create an account
					</md-button>
				</div>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
