<md-dialog flex="20" aria-label="{{ 'login.forgotten-password' | translate }}">
    <form class="request-password-reset-form" ng-submit="vm.sendResetPasswordLink()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>login.forgotten-password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="Close"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!loading" ng-show="loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!loading"></span>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label translate>login.email</label>
                    <md-icon aria-label="{{ 'login.email' | translate }}" class="material-icons">
                        email
                    </md-icon>
                    <input id="email-input" type="email" autofocus ng-model="vm.user.email" />
                </md-input-container>
                <div layout="column">
                    <md-button ng-disabled="loading || theForm.$invalid" type="submit" class="md-accent md-raised">
                        {{ 'login.request-password-reset' | translate }}
                    </md-button>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
