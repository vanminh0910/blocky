<md-whiteframe flex layout class="md-whiteframe-4dp tb-widget-switch" ng-attr-style="background-color: {{item.bgColor}};">
    <div class="tb-widget-tile-header">
        <h4 ng-if="item.name.length">{{item.name}}</h4>
    </div>
    <div ng-if="vm.editMode" class="tb-widget-edit">
        <md-button ng-click="vm.toggleWidgetConfig(index)">
            <md-icon class="material-icons md-light md-48">mode_edit</md-icon>
        </md-button>
    </div>
    <ripple ng-class="vm.editMode ? 'disabled' : ''" ng-click="vm.widgetAction(item)">
        <div class="tb-widget-tile-body" layout-fill layout="column" layout-align="center center">
            <div>
                <i ng-if="!item.value" class="fa {{item.icon}}" aria-hidden="true" style="color: lightgrey;"></i>
                <i ng-if="item.value" class="fa {{item.icon}}" aria-hidden="true" style="color: gold;"></i>
            </div>
        </div>
    </ripple>
</md-whiteframe>
